experiment:
  name: test_config_validation
  description: Test that validation warnings work
  dataset: diy_skip_first_part
  version: '1.0'
data:
  dataset_name: diy_skip_first_part
  data_dir: data/diy_skip_first_part
  train_file: diy_skip_first_part_transformer_7_train.pk
  val_file: diy_skip_first_part_transformer_7_validation.pk
  test_file: diy_skip_first_part_transformer_7_test.pk
model:
  name: HistoryCentricModel
  loc_emb_dim: 128
  user_emb_dim: 32
  d_model: 256
  nhead: 8
  num_layers: 2
  dim_feedforward: 512
  dropout: 0.5
training:
  batch_size: 32
  num_epochs: 2
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_clip: 1.0
  label_smoothing: 0.0
  optimizer: adamw
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  scheduler:
    type: reduce_on_plateau
    patience: 10
    factor: 0.5
    min_lr: 1.0e-06
    warmup_epochs: 0
    T_max: 50
  early_stopping:
    patience: 5
    metric: val_loss
    mode: min
system:
  device: cuda
  num_workers: 2
  pin_memory: true
  seed: 42
  deterministic: true
logging:
  log_interval: 50
  verbose: true
  wandb:
    enabled: false
checkpoint:
  save_best: false
  save_last: false
paths:
  runs_dir: runs
  results_dir: results
